{% extends 'base.html'%}

{% block content%}
{{block.super}}
<div class="container">
  
   <div class="row">   
        {% for image in images %}
        <div class="col-md-6">
            <div class="card" style="width: 30rem; height: 20em;">
              <img src="{{image.image.url}}" class="img-responsive" data-bs-toggle="modal" data-bs-target="#expand{{image.id}}" alt="">
              <div class="card-body">
                 <form action="{{image.like}}" class="float-right">
                  {% csrf_token %}
                  <button type="submit" name="image_id" value={{image.id}}
                    style="border: 0px; background-color: transparent; margin-bottom: 1rem;"><i
                  class="far fa-heart"><a href="{ url 'like' id=user.id}"></a></i>{{image.like|length}}</button>
                 </form>
                 <h5 class="card-title">{{image.name}}</h5>  
                
                 <div>
                  <p class="card-text">{{image.caption}}</p>
                 </div>
                 <div>
                  <p class="card-text">{{image.comments}}</p>
                 </div> 
              </div> 
                <hr>
            </div>
        </div>
        {% endfor%}    
        
        
   </div>
</div>
<br>
<br>
{% endblock%}
